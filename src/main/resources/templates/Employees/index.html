<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="width: 18rem;">
        <div class="container-lg mx-auto p-2 ">Employee Records</div>
        <a class="btn btn-primary mx-auto p-2" href="/Employees/create">Add Employee Details</a>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Emp Id</th>
                <th scope="col">Emp Name</th>
                <th scope="col">Emp Salary</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each = "emp : ${employees}">
                <td th:text = "${emp.emp_id}"></td>
                <td th:text = "${emp.emp_name}"></td>
                <td th:text = "${emp.salary}"></td>
                <td>
                  <a class="btn btn-success mx-auto p-2" th:href="@{/Employees/update(id=${emp.emp_id})}">Edit</a>
                </td>
                <td>
                  <a class="btn btn-danger mx-auto p-2" th:href="@{/Employees/delete(id=${emp.emp_id})}">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
