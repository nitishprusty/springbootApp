<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background-color: #FAF6E9;
    }

    #employeeTable {
      position: relative;
      right: 350px;
    }
    .layoutbtns {
      margin-left: 5px;
      border-radius: 100%;
      color: black;
      background-color: #fff;
    }

    #paginationContainer {
      position: relative;
      right: 180px;
    }

    table td {
      background: linear-gradient(to right, #e0f7fa, #fff);
    }

    table th {
      background: linear-gradient(to right, #DDEB9D, #fff);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 0.8rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .navbar .nav-left,
    .navbar .nav-right {
      display: flex;
      gap: 1.2rem;
    }

    .navbar a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .navbar a:hover {
      background-color: #34495e;
    }

  .auto-size {
  white-space: nowrap;  /* Prevent wrapping */
  background-color: #eee;
  padding: 5px;
  border: 1px solid #ccc;
}

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-left,
      .nav-right {
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .nav-right {
        align-items: flex-end;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="/">Home</a>
      <a href="/Employees/dashboard">Dashboard</a>
    </div>
    <div class="nav-right">
      <a href="/login">Login</a>
      <a href="#">Register</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>
  <div class="container text-center" style="width: 18rem;">
    <div class="container-lg mx-auto p-2 ">Employee Records</div>
    <a class="btn btn-primary mx-auto p-2" href="/Employees/create">Add Employee Details
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
        viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
      </svg>
    </a>
    <form th:action="@{/Employees/dashboard}" method="get" style="margin-top: 20px; margin-bottom: 20px;">
      <div class="d-flex justify-content-center">
        Search Employee: <Input type="text" required name="keyword" style="margin-left: 15px;">
        <button class="btn btn-secondary" style="margin-right: 10px; margin-left: 10px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
        </button>
        <a class="btn btn-danger" onclick="clearfilter()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
          </svg>
        </a>
      </div>

    </form>
    <table class="table" id="employeeTable">
      <thead>
        <tr>
          <th scope="col" class="auto-size">Emp Id</th>
          <th scope="col" class="auto-size">Emp Name</th>
          <th scope="col" class="auto-size">Emp Salary</th>
          <th scope="col" class="auto-size">Emp Email</th>
          <th scope="col" class="auto-size">Emp Address</th>
          <th scope="col" class="auto-size">Emp Phone No.</th>
          <th scope="col" class="auto-size" colspan="2">Action</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <tr th:each="emp : ${employees}">
          <td th:text="${emp.emp_id}" class="auto-size"></td>
          <td class="auto-size"><a class="emp_hyper" style="text-decoration: none;" th:text="${emp.emp_name}" th:href="@{/Employees/EmpDetails(id=${emp.emp_id})}"></a></td>
          <td th:text="${emp.salary}" class="auto-size"></td>
          <td th:text="${emp.emp_email}" class="auto-size"></td>
          <td th:text="${emp.emp_Address}" class="auto-size"></td>
          <td th:text="${emp.emp_phoneNo}" class="auto-size"></td>
          <td class="auto-size">
            <a class="btn btn-success mx-auto p-2" th:href="@{/Employees/update(id=${emp.emp_id})}">Edit</a>
          </td>
          <td class="auto-size">
            <a class="btn btn-danger mx-auto p-2" th:href="@{/Employees/delete(id=${emp.emp_id})}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination" id="paginationContainer" style="margin-right: 50px;"></div>
  </div>
  <script>
    function clearfilter() {
      window.location = '/Employees/dashboard';
    }

    const rowsPerPage = 5;
    let currentPage = 1;

    const table = document.getElementById('employeeTableBody');
    const rows = table.querySelectorAll('tr');
    const paginationContainer = document.getElementById('paginationContainer');

    function displayTablePage(page) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;

      rows.forEach((row, index) => {
        row.style.display = index >= start && index < end ? '' : 'none';
      });

      updatePaginationButtons(page);
    }

    function updatePaginationButtons(current) {
      paginationContainer.innerHTML = '';
      const totalPages = Math.ceil(rows.length / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'btn btn-sm layoutbtns ' + (i === current ? 'btn-primary' : 'btn-outline-primary');
        btn.addEventListener('click', () => {
          currentPage = i;
          displayTablePage(currentPage);
        });
        paginationContainer.appendChild(btn);
      }
    }

    // Initialize
    displayTablePage(currentPage);
  </script>
</body>

</html>
