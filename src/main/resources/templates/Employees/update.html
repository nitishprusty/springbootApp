<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <style>
            html, body {
              height: 100%;
              margin: 0;
              background-color: #FAF6E9;
          }
        </style
</head>

<body>
    <div class="card position-absolute top-50 start-50 translate-middle border border-primary" style="width: 18rem;">
        <div class="container-lg mx-auto p-2 " style="--bs-body-color: #333; margin: 10px;">Update Employee Records</div>
        <form class="row g-3" method="post" style="margin: 10px;" th:object="${employeedto}">
            <div class="mb-3" style="font-size: 12px;">
                <label for="exampleFormControlInput1" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:field="${employeedto.emp_name}" placeholder="${employeedto.emp_name}">
            </div>
            <div class="mb-3" style="font-size: 12px;">
                <label for="exampleFormControlTextarea1" class="form-label">Employee Salary</label>
                <input type="number" class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="${employeedto.salary}" placeholder="${employeedto.salary}"></input>
            </div>
            <div class="col-auto" style="font-size: 20px;">
                <button type="submit" class="btn btn-primary mb-3">Update</button>
            </div>
        </form>
    </div>
    <a class="btn btn-primary mb-3" href="/Employees" style="margin-top: 20px;">Go Back To DashBoard</button>
</body>

</html>
